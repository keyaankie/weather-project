<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Pal</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
     </head>
<body>
     <div class="weather-data">
    <header>
        <form class="search-form" 
        id="search-form"> 
         <input type="text"
          placeholder="Enter a city..."
           required
            id="search-form-input" 
            class="search-form-input">
             <input type="submit"
              value="Search"
                class="search-form-button">  </form>
         
        <main>
            <div class="weather-app-data">
             <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details"> <span id="time"></span>  
                  <span id="description"></span> 
                <br />
                Humidity: <strong id="humidity">67%</strong>, Wind: <strong id="wind">45km/h</strong>
            </p>
        </div>
        
        <div class="weather-app-temperature-container">
          <div id="icon"></div>
              
           
         <div class="weather-app-temperature" id="temperature">20</div>
         <div class="units">°C</div>
        </div>
         
    </div>
    <div class="weather-forecast">
       
        <div class="row">
            <div class="col-2">
                 <div class="weather-forecast-date">Sun</div>
                 
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"  width="42">
                <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max">18°</span>
                    <span class="weather-forecast-temperature-min">12°</span>
                </div> 

                
            
            </div>
        </div>
    </div>
        </main>
    </header>
    
   
</div>
<footer>This project was coded by <a href="https://github.com/keyaankie" target="_blank">Keabetswe Selokela

<script src="src/app.js"></script>
</body>
</html>
